<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.js" type="application/javascript"></script>
    <script src="https://buttercrab.ml/public/lib/p5.scenemanager.js" type="application/javascript"></script>

    <style>
        @import url("https://fonts.googleapis.com/css?family=Fira+Sans");

        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        html, body {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Fira Sans", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .form-structor {
            background: #222;
            border-radius: 15px;
            height: 550px;
            width: 350px;
            position: relative;
            overflow: hidden;
        }

        .form-structor::after {
            content: '';
            opacity: 0.8;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .form-structor .signup {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            width: 65%;
            z-index: 5;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .signup.slide-up {
            top: 5%;
            -webkit-transform: translate(-50%, 0%);
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .signup.slide-up .form-holder, .form-structor .signup.slide-up .submit-btn {
            opacity: 0;
            visibility: hidden;
        }

        .form-structor .signup.slide-up .form-title {
            font-size: 1em;
            cursor: pointer;
        }

        .form-structor .signup.slide-up .form-title span {
            margin-right: 5px;
            opacity: 1;
            visibility: visible;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .signup .form-title {
            color: #fff;
            font-size: 1.7em;
            text-align: center;
        }

        .form-structor .signup .form-title span {
            color: rgba(255, 255, 255, 0.4);
            opacity: 0;
            visibility: hidden;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .signup .form-holder {
            border-radius: 15px;
            background-color: #fff;
            overflow: hidden;
            margin-top: 50px;
            opacity: 1;
            visibility: visible;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .signup .form-holder .input {
            border: 0;
            outline: none;
            box-shadow: none;
            display: block;
            height: 30px;
            line-height: 30px;
            padding: 8px 15px;
            border-bottom: 1px solid #eee;
            width: 100%;
            font-size: 12px;
        }

        .form-structor .signup .form-holder .input:last-child {
            border-bottom: 0;
        }

        .form-structor .signup .form-holder .input::-webkit-input-placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        .form-structor .signup .submit-btn {
            background-color: rgba(0, 0, 0, 0.4);
            color: rgba(256, 256, 256, 0.7);
            border: 0;
            border-radius: 15px;
            display: block;
            margin: 15px auto;
            padding: 15px 45px;
            width: 100%;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            opacity: 1;
            visibility: visible;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .signup .submit-btn:hover {
            transition: all 0.3s ease;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .form-structor .login {
            position: absolute;
            top: 20%;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #eee;
            z-index: 5;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .login::before {
            content: '';
            position: absolute;
            left: 50%;
            top: -20px;
            -webkit-transform: translate(-50%, 0);
            background-color: #eee;
            width: 200%;
            height: 250px;
            border-radius: 50%;
            z-index: 4;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .login .center {
            position: absolute;
            top: calc(50% - 10%);
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            width: 65%;
            z-index: 5;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .login .center .form-title {
            color: #000;
            font-size: 1.7em;
            text-align: center;
        }

        .form-structor .login .center .form-title span {
            color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .login .center .form-holder {
            border-radius: 15px;
            background-color: #fff;
            border: 1px solid #eee;
            overflow: hidden;
            margin-top: 50px;
            opacity: 1;
            visibility: visible;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .login .center .form-holder .input {
            border: 0;
            outline: none;
            box-shadow: none;
            display: block;
            height: 30px;
            line-height: 30px;
            padding: 8px 15px;
            border-bottom: 1px solid #eee;
            width: 100%;
            font-size: 12px;
        }

        .form-structor .login .center .form-holder .input:last-child {
            border-bottom: 0;
        }

        .form-structor .login .center .form-holder .input::-webkit-input-placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        .form-structor .login .center .submit-btn {
            background-color: #6b92a4;
            color: rgba(255, 255, 255, 0.7);
            border: 0;
            border-radius: 15px;
            display: block;
            margin: 15px auto;
            padding: 15px 45px;
            width: 100%;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            opacity: 1;
            visibility: visible;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .login .center .submit-btn:hover {
            transition: all 0.3s ease;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .form-structor .login.slide-up {
            top: 90%;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .login.slide-up .center {
            top: 10%;
            -webkit-transform: translate(-50%, 0%);
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .login.slide-up .form-holder, .form-structor .login.slide-up .submit-btn {
            opacity: 0;
            visibility: hidden;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .login.slide-up .form-title {
            font-size: 1em;
            margin: 0;
            padding: 0;
            cursor: pointer;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .login.slide-up .form-title span {
            margin-right: 5px;
            opacity: 1;
            visibility: visible;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .signup .form-guest {
            color: white;
            cursor: default;
            text-align: center;
        }

        .form-structor .signup .form-click {
            color: white;
            cursor: pointer;
            text-decoration: underline;
        }

        .form-structor .signup .form-click:hover {
            -webkit-transition: all 0.3s ease;
            cursor: pointer;
            color: #7c8aff;
        }

        *, *:before, *:after {
            box-sizing: border-box;
            position: relative;
        }

        svg {
            display: block;
            margin: 0;
            padding: 0;
        }

        .spinner {
            width: 66px;
            height: 66px;
            animation: contanim 2s linear infinite;
        }

        svg {
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            position: absolute;
            transform: rotate(-90deg);
        }

        svg:nth-child(1) circle {
            stroke: #84ebbd;
            stroke-dasharray: 1, 300;
            stroke-dashoffset: 0;
            animation: strokeanim 3s calc(.2s * (1)) ease infinite;
            transform-origin: center center;
        }

        svg:nth-child(2) circle {
            stroke: #4977ec;
            stroke-dasharray: 1, 300;
            stroke-dashoffset: 0;
            animation: strokeanim 3s calc(.2s * (2)) ease infinite;
            transform-origin: center center;
        }

        svg:nth-child(3) circle {
            stroke: #f6bb67;
            stroke-dasharray: 1, 300;
            stroke-dashoffset: 0;
            animation: strokeanim 3s calc(.2s * (3)) ease infinite;
            transform-origin: center center;
        }

        svg:nth-child(4) circle {
            stroke: #333841;
            stroke-dasharray: 1, 300;
            stroke-dashoffset: 0;
            animation: strokeanim 3s calc(.2s * (4)) ease infinite;
            transform-origin: center center;
        }

        @keyframes strokeanim {
            0% {
                stroke-dasharray: 1, 300;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 120, 300;
                stroke-dashoffset: -58.54832;
            }
            100% {
                stroke-dasharray: 120, 300;
                stroke-dashoffset: -175.64497;
            }
        }

        @keyframes contanim {
            100% {
                transform: rotate(360deg);
            }
        }

        .title {
            width: 350px;
            height: 100px;
            text-align: center;
            font-size: 60px;
        }

        .fail-msg {
            margin-top: 7px;
            color: #de5c57;
            text-align: center;
            background: #f1cac8;
            border-radius: 6px;
            height: 26px;
            padding-top: 3px;
            border: #de5c57 1px solid;
            font-size: 12px;
        }

        .room-list-wrap {
            position: absolute;
            width: 500px;
            height: calc(100% - 100px);
            top: 50px;
            bottom: 50px;
            left: 0;
            right: 0;
            margin: 0 auto;
            -webkit-align-content: center;
            background: #222222;
            border-radius: 30px;
        }

        .room-list {
            position: absolute;
            width: 496px;
            height: calc(100% - 150px);
            background: white;
            -webkit-align-content: center;
            top: 100px;
            left: 0;
            right: 0;
            margin: 0 auto;
            border-radius: 30px;
            padding-top: 40px;
            color: #222222;
        }

        .room-list-scroll {
            position: absolute;
            width: 100%;
            height: calc(100% - 40px);
            overflow-y: scroll;
        }

        .room-list-scroll::-webkit-scrollbar {
            display: none;
        }

        .room-list .item {
            position: relative;
            border-radius: 5px;
            border: #a1a1a1 1px solid;
            width: 460px;
            height: 80px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 15px auto 0;
            cursor: pointer;
            box-shadow: 0 0 6px #c7c7c7;
            padding: 0;
            overflow: hidden;
        }

        .room-list.item:hover {
            transition: all 0.3s ease;
            background-color: rgb(226, 226, 226);
        }

        .room-list-content {
            position: absolute;
            font-size: 40px;
            text-align: left;
            margin-left: 20px;
            margin-top: 4px;
            height: 70px;
        }

        .room-list-content-subtitle {
            color: #6f6f6f;
            font-size: 15px;
        }

        .room-list-content.right {
            right: 0;
            margin-right: 20px;
        }

        .room-list-count {
            color: #4b4b4b;
        }

        .room-list-join {
            position: absolute;
            bottom: 4px;
            right: 1px;
            font-size: 15px;
            width: 100px;
            text-align: right;
        }

        .room-list-title {
            position: absolute;
            color: #eeeeee;
            font-size: 70px;
            text-align: center;
            top: 10px;
            left: 0;
            right: 0;
            margin: 0 auto;
        }

        .room-list-refresh {
            position: absolute;
        }

        .room-list-subtitle {
            position: absolute;
            color: #222222;
            font-size: 23px;
            text-align: center;
            top: 105px;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 450px;
            height: 33px;
            border-bottom: #222222 1px solid;
        }

        .room-list-footer {
            position: absolute;
            bottom: 0;
            height: 50px;
            width: 100%;
        }

        .room-list-username {
            position: absolute;
            cursor: pointer;
            color: #eeeeee;
            left: 30px;
            bottom: 15px;
            font-size: 20px;
        }

        .room-list-footer-github {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 15px;
            margin: 0 auto;
            width: 30px;
            height: 30px;
        }

        .room-list-make-room {
            position: absolute;
            color: #eeeeee;
            right: 55px;
            bottom: 15px;
            font-size: 13px;
        }

        .room-list-make-room-icon {
            position: absolute;
            width: 20px;
            height: 20px;
            right: 30px;
            bottom: 15px;
            cursor: pointer;
        }

        .username-popup-wrap {
            position: absolute;
            bottom: 85px;
            left: 0;
            right: 0;
            width: 450px;
            height: 80px;
            margin: 0 auto;
        }

        .username-popup {
            position: absolute;
            left: 0;
            width: 150px;
            height: 57px;
            background: white;
            border-radius: 5px;
            border: 1px #949494 solid;
            box-shadow: 0 0 6px #c7c7c7;
        }

        .username-popup-item {
            position: relative;
            height: 20px;
            width: 140px;
            left: 0;
            right: 0;
            margin: 5px auto;
            border: 1px #949494 solid;
            border-radius: 3px;
            color: #222222;
            text-align: center;
            font-size: 15px;
            cursor: pointer;
        }

        .username-popup-item:hover {
            -webkit-transition: all 0.3s ease;
            background: #efefef;
        }

        .username-popup-item.warning {
            color: #de3226;
        }

        .username-popup-item.warning:hover {
            -webkit-transition: all 0.3s ease;
            background: #efc4bf;
        }

        #add-icon {
            fill: #eeeeee;
        }

        .make-room-popup-wrap {
            position: absolute;
            bottom: 85px;
            left: 0;
            right: 0;
            width: 450px;
            height: 80px;
            margin: 0 auto;
        }

        .make-room-popup {
            position: absolute;
            right: 0;
            width: 150px;
            height: 57px;
            background: white;
            border-radius: 5px;
            border: 1px #949494 solid;
            box-shadow: 0 0 6px #c7c7c7;
        }

        .make-room-popup-input {
            position: absolute;
            top: 5px;
            height: 20px;
            width: 140px;
            left: 0;
            right: 0;
            margin: 0 auto;
            border-radius: 3px;
            outline: none;
            border: 1px #949494 solid;
            color: #222222;
            font-size: 15px;
        }

        .make-room-popup-submit {
            position: absolute;
            top: 30px;
            height: 20px;
            width: 140px;
            left: 0;
            right: 0;
            margin: 0 auto;
            border-radius: 3px;
            text-align: center;
            border: 1px #949494 solid;
            color: #222222;
            font-size: 15px;
        }

        .make-room-popup-submit:hover {
            -webkit-transition: all 0.3s ease;
            background: #efefef;
        }
    </style>

</head>
