<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bang</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://buttercrab.ml/public/img/favicon.ico"/>

    <!-- @link: https://codepen.io/shayanea/full/eVMMgO -->
    <style>
        @import url("https://fonts.googleapis.com/css?family=Fira+Sans");

        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        html, body {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Fira Sans", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .form-structor {
            background: #222;
            border-radius: 15px;
            height: 550px;
            width: 350px;
            position: relative;
            overflow: hidden;
        }

        .form-structor::after {
            content: '';
            opacity: 0.8;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .form-structor .signup {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            width: 65%;
            z-index: 5;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .signup.slide-up {
            top: 5%;
            -webkit-transform: translate(-50%, 0%);
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .signup.slide-up .form-holder, .form-structor .signup.slide-up .submit-btn {
            opacity: 0;
            visibility: hidden;
        }

        .form-structor .signup.slide-up .form-title {
            font-size: 1em;
            cursor: pointer;
        }

        .form-structor .signup.slide-up .form-title span {
            margin-right: 5px;
            opacity: 1;
            visibility: visible;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .signup .form-title {
            color: #fff;
            font-size: 1.7em;
            text-align: center;
        }

        .form-structor .signup .form-title span {
            color: rgba(255, 255, 255, 0.4);
            opacity: 0;
            visibility: hidden;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .signup .form-holder {
            border-radius: 15px;
            background-color: #fff;
            overflow: hidden;
            margin-top: 50px;
            opacity: 1;
            visibility: visible;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .signup .form-holder .input {
            border: 0;
            outline: none;
            box-shadow: none;
            display: block;
            height: 30px;
            line-height: 30px;
            padding: 8px 15px;
            border-bottom: 1px solid #eee;
            width: 100%;
            font-size: 12px;
        }

        .form-structor .signup .form-holder .input:last-child {
            border-bottom: 0;
        }

        .form-structor .signup .form-holder .input::-webkit-input-placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        .form-structor .signup .submit-btn {
            background-color: rgba(0, 0, 0, 0.4);
            color: rgba(256, 256, 256, 0.7);
            border: 0;
            border-radius: 15px;
            display: block;
            margin: 15px auto;
            padding: 15px 45px;
            width: 100%;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            opacity: 1;
            visibility: visible;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .signup .submit-btn:hover {
            transition: all 0.3s ease;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .form-structor .login {
            position: absolute;
            top: 20%;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff;
            z-index: 5;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .login::before {
            content: '';
            position: absolute;
            left: 50%;
            top: -20px;
            -webkit-transform: translate(-50%, 0);
            background-color: #fff;
            width: 200%;
            height: 250px;
            border-radius: 50%;
            z-index: 4;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .login .center {
            position: absolute;
            top: calc(50% - 10%);
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            width: 65%;
            z-index: 5;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .login .center .form-title {
            color: #000;
            font-size: 1.7em;
            text-align: center;
        }

        .form-structor .login .center .form-title span {
            color: rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .login .center .form-holder {
            border-radius: 15px;
            background-color: #fff;
            border: 1px solid #eee;
            overflow: hidden;
            margin-top: 50px;
            opacity: 1;
            visibility: visible;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .login .center .form-holder .input {
            border: 0;
            outline: none;
            box-shadow: none;
            display: block;
            height: 30px;
            line-height: 30px;
            padding: 8px 15px;
            border-bottom: 1px solid #eee;
            width: 100%;
            font-size: 12px;
        }

        .form-structor .login .center .form-holder .input:last-child {
            border-bottom: 0;
        }

        .form-structor .login .center .form-holder .input::-webkit-input-placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        .form-structor .login .center .submit-btn {
            background-color: #6b92a4;
            color: rgba(256, 256, 256, 0.7);
            border: 0;
            border-radius: 15px;
            display: block;
            margin: 15px auto;
            padding: 15px 45px;
            width: 100%;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            opacity: 1;
            visibility: visible;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .login .center .submit-btn:hover {
            transition: all 0.3s ease;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .form-structor .login.slide-up {
            top: 90%;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .login.slide-up .center {
            top: 10%;
            -webkit-transform: translate(-50%, 0%);
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .login.slide-up .form-holder, .form-structor .login.slide-up .submit-btn {
            opacity: 0;
            visibility: hidden;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .login.slide-up .form-title {
            font-size: 1em;
            margin: 0;
            padding: 0;
            cursor: pointer;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .login.slide-up .form-title span {
            margin-right: 5px;
            opacity: 1;
            visibility: visible;
            -webkit-transition: all 0.3s ease;
        }

        .form-structor .signup .form-guest {
            color: white;
            cursor: default;
            text-align: center;
        }

        .form-structor .signup .form-click {
            color: white;
            cursor: pointer;
            text-decoration: underline;
        }

        .form-structor .signup .form-click:hover {
            -webkit-transition: all 0.3s ease;
            cursor: pointer;
            color: #7c8aff;
        }

        *, *:before, *:after {
            box-sizing: border-box;
            position: relative;
        }
        svg {
            display: block;
            margin: 0;
            padding: 0;
        }
        .spinner {
            width: 66px;
            height: 66px;
            animation: contanim 2s linear infinite;
        }
        svg {
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            position: absolute;
            transform: rotate(-90deg);
        }
        svg:nth-child(1) circle {
            stroke: #84ebbd;
            stroke-dasharray: 1, 300;
            stroke-dashoffset: 0;
            animation: strokeanim 3s calc(.2s * (1)) ease infinite;
            transform-origin: center center;
        }
        svg:nth-child(2) circle {
            stroke: #4977ec;
            stroke-dasharray: 1, 300;
            stroke-dashoffset: 0;
            animation: strokeanim 3s calc(.2s * (2)) ease infinite;
            transform-origin: center center;
        }
        svg:nth-child(3) circle {
            stroke: #f6bb67;
            stroke-dasharray: 1, 300;
            stroke-dashoffset: 0;
            animation: strokeanim 3s calc(.2s * (3)) ease infinite;
            transform-origin: center center;
        }
        svg:nth-child(4) circle {
            stroke: #333841;
            stroke-dasharray: 1, 300;
            stroke-dashoffset: 0;
            animation: strokeanim 3s calc(.2s * (4)) ease infinite;
            transform-origin: center center;
        }
        @keyframes strokeanim {
            0% {
                stroke-dasharray: 1, 300;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 120, 300;
                stroke-dashoffset: -58.54832;
            }
            100% {
                stroke-dasharray: 120, 300;
                stroke-dashoffset: -175.64497;
            }
        }
        @keyframes contanim {
            100% {
                transform: rotate(360deg);
            }
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js" type="application/javascript"></script>
    <script src="https://buttercrab.ml/public/lib/p5.scenemanager.js" type="application/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"
            type="application/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.3.0/simplepeer.min.js"
            type="application/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"
            type="application/javascript"></script>
    <script src="https://buttercrab.ml/public/connection.js" type="application/javascript"></script>
    <script src="https://buttercrab.ml/public/login.js" type="application/javascript"></script>
    <script src="https://buttercrab.ml/public/sketch.js" type="application/javascript"></script>
</head>
<body>
</body>
</html>
